<div class="embauche"
*ngIf="embauchees.length" >
    <div> Liste des CVs sélectionnées pour embauche : </div>
  <span
  *ngFor="let personne of embauchees "
  >
    {{personne.name}}  
    <img src="assets/images/{{personne?.path|defaultImage}}"
      width="50px"
      height="50px"
      class="rounded-circle"
      alt="{{personne.name}}">


  </span>

</div>>
